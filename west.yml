manifest:
    remotes:
      - name: seenemikk
        url-base: https://github.com/seenemikk
      - name: ncs
        url-base: https://github.com/nrfconnect

    defaults:
        remote: seenemikk

    projects:
      - name: nrf
        repo-path: sdk-nrf
        revision: v2.0.2
      - name: zephyr
        repo-path: sdk-zephyr
        revision: v3.0.99-ncs1-1
      - name: mcuboot
        repo-path: sdk-mcuboot
        revision: v1.9.99-ncs1
        path: bootloader/mcuboot
      - name: mbedtls-nrf
        repo-path: sdk-mbedtls
        revision: v3.0.0-ncs2
        path: mbedtls
      - name: nrfxlib
        repo-path: sdk-nrfxlib
        revision: v2.0.2
        path: nrfxlib
      # You can override nrf imports
    
    self:
        path: application
